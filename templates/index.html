{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Welcome to FlaskBlog, my friend! {% endblock %}</h1>
	{%for post in posts %}
	<a href="{{ url_for('post', post_id=post['id']) }}">
	    <h2>{{post['title'] + ' (' + post['content'] + ')'}}</h2>
		<span class="badge badge-primary">{{post['created']}}</span>
		<hr>
		{% endfor%}
	</a>
{% endblock %}
